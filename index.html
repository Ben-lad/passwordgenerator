<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>password generator</title>
  </head>
  <body>
    <div class="R1"></div>
    <div class="R2"></div>
    <div class="R3"></div>
    <div class="R4"></div>
    <div class="R5"></div>
    <div class="R6"></div>
    <div class="R7"></div>
    <center>
    <div id="app">
      <h1>password generator</h1> <br>
      <input type="text" id="demo" readonly="" placeholder="create password"> <br>
      <button id="btn" onclick="generator()">submit</button>
    </div>
    </center>
    <script>
      function generator(){
  var gen = `abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()+=-_:?`
  var length = 16;
  var password ="";
  for (let i = 0; i < length; i++) {
        var randomNumber = Math.floor( Math.random() * gen.length)
         password += gen.substring(randomNumber,randomNumber+1);
  }
  console.log(password);
  document.getElementById("demo").value = password;
}
    </script>
  </body>
</html>
